apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: {{ include "springboot-tekton.fullname" . }}-tt
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
    default: master
  - name: git-repo-name
    description: The name of the deployment to be created / patched
#
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      name: $(params.git-repo-name)-pipe-run-$(uid)
    spec:
      pipelineRef:
        name: {{ include "springboot-tekton.fullname" . }}-pipeline
      resources:
      - name: {{ include "springboot-tekton.fullname" . }}-git
        resourceRef:
          name: $(params.git-repo-name)-git-$(params.git-revision)
      - name: {{ include "springboot-tekton.fullname" . }}-templates
        resourceRef:
          name: $(params.git-repo-name)-templates-$(params.git-revision)
      - name: {{ include "springboot-tekton.fullname" . }}-image
        resourceRef:
          name: {{ include "springboot-tekton.fullname" . }}-image
      serviceAccountName: {{ .Values.serviceAccount.name }}
      workspaces:
      - name: local-maven-repo
        persistentVolumeClaim:
          claimName: maven-repo-pvc-2
      timeout: 1h0m0s
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: $(params.git-repo-name)-git-$(params.git-revision)
    spec:
      type: git
      params:
      - name: url
        value: $(params.git-repo-url)
      - name: revision
        value: $(params.git-revision)
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: $(params.git-repo-name)-templates-$(params.git-revision)
    spec:
      type: git
      params:
      - name: url
        value: $(params.git-repo-url)
      - name: revision
        value: $(params.git-revision)


